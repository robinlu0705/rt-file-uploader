<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>rt_file_loader</title>
  <link rel="stylesheet/less" type="text/css" href="rt_file_uploader.less" />
  <script src="https://use.fontawesome.com/b77f86cd62.js"></script>
  <script src="less.min.js" type="text/javascript"></script>
  <script src="jquery-1.7.1.min.js" type="text/javascript"></script>
  <script src="exif.min.js" type="text/javascript"></script>
  <script src="rt_file_uploader.js" type="text/javascript"></script>
</head>
<body>
  <div id="loader" style="margin: 20px; min-height: 150px; background-color: #f3f3f3;"></div>
  <script>
    $(function() {
      var FileUploader = window.RT.FileUploader;
      FileUploader.gen($('#loader'), {
        minHeight: 150,
        thumbnailWidth: 120,
        thumbnailHeight: 90
      });
    });
  </script>
</body>
</html>
